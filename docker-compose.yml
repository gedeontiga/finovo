services:
  postgres:
    # PIN THE VERSION to prevent future breaking changes
    image: postgres:18-alpine
    container_name: finovo_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DATABASE}
    volumes:
      # Correct mount path for Postgres 18+
      - postgres_data:/var/lib/postgresql
    networks:
      - finovo_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finovo_app
    restart: always
    ports:
      - "3000:3000"
    environment:
      # Use the container_name "postgres" as the host
      DATABASE_URL: postgresql://${POSTGRES_USERNAME}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DATABASE}
      NODE_ENV: production
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - finovo_network
    # NOTE: Volumes removed. In prod, we use the code inside the image, not local files.

networks:
  finovo_network:
    driver: bridge

volumes:
  postgres_data:
